<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="img-1" src="images/product-image.jpg" alt="an-image-of-the-product">
            <img id="img-2" src="images/product-image-2.jpg" alt="an-image-of-the-product">
        </div>
        <div class="text-container">
            <p>PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation compose by Olivier Polge, perfumer-Creater for
     the House of CHANEL.
            </p>
            <div>
                <span id="discounted-price">$149.99</span>
                <span  id="actual-price">$169.99</span>
            </div>
            <p>
                <i class="fas fa-shopping-cart"></i>
                Add to Cart
            </p>
        </div>
    </div>
</body>
</html>
